<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>跟奶奶说 - 经济学系列电子书</title>
    <style>
        html {
            scroll-behavior: smooth;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Microsoft YaHei", "PingFang SC", "Hiragino Sans GB", sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            padding: 40px 20px;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
            color: #333;
        }

        .header h1 {
            font-size: 3.5em;
            margin-bottom: 15px;
            color: #2c3e50;
            font-weight: 700;
        }

        .header p {
            font-size: 1.3em;
            color: #666;
            font-weight: 300;
        }

        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 40px;
            margin-top: 40px;
            justify-items: center;
        }

        .book-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
            max-width: 500px;
            width: 100%;
        }

        .book-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .book-cover {
            width: 100%;
            height: 700px;
            background-image: url('./assets/images/cover.png?v=20251224');
            background-size: auto 100%;
            background-position: center top;
            background-repeat: no-repeat;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            position: relative;
            overflow: hidden;
            border: none;
        }

        .book-cover::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0);
        }

        .book-cover-content {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 30px;
            display: none;
        }

        .book-cover-title {
            font-size: 2.2em;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 15px;
            line-height: 1.2;
        }

        .book-cover-subtitle {
            font-size: 1.1em;
            color: #495057;
            font-weight: 500;
        }

        .book-info {
            padding: 20px 25px;
        }

        .book-title {
            font-size: 1.4em;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .book-subtitle {
            font-size: 1em;
            color: #666;
            margin-bottom: 15px;
        }

        .book-description {
            font-size: 0.95em;
            color: #888;
            line-height: 1.6;
        }

        .book-badge {
            display: inline-block;
            background: #2c3e50;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85em;
            margin-top: 15px;
            font-weight: 500;
        }

        .footer {
            text-align: center;
            margin-top: 60px;
            color: #666;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5em;
            }

            .header p {
                font-size: 1.1em;
            }

            .books-grid {
                grid-template-columns: 1fr;
                gap: 30px;
            }

            .book-card {
                max-width: 90%;
            }
            
            .book-cover {
                width: 100%;
                height: 550px;
                background-size: auto 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>跟奶奶说</h1>
            <p>用最温暖的方式，理解经济学的智慧</p>
        </div>

        <div class="books-grid">
            <a href="index.html" class="book-card">
                <div class="book-cover">
                    <div class="book-cover-content">
                        <div class="book-cover-title">跟奶奶说</div>
                        <div class="book-cover-subtitle">管理经济学</div>
                    </div>
                </div>
                <div class="book-info">
                    <div class="book-title">跟奶奶说：管理经济学</div>
                    <div class="book-subtitle">通过奶奶的养鸡场，理解微观经济学</div>
                    <div class="book-description">
                        一本用生活化语言讲解管理经济学的电子书。通过奶奶和她的养鸡场这个生动的比喻，帮助您理解生产理论、成本分析、市场结构等核心概念。
                    </div>
                    <span class="book-badge">已上线</span>
                </div>
            </a>

                        <div class="book-cover-subtitle">敬请期待</div>
                    </div>

                <div class="book-info">
                    <div class="book-title">更多书籍即将上线</div>
                    <div class="book-description">
                        我们正在准备更多精彩内容...
                    </div>
                </div>
            </a>
            -->
        </div>

        <div class="footer">
            <p>© 2025 跟奶奶说系列 | 让经济学变得简单易懂</p>
        </div>
    </div>
</body>
</html>
