<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>跟奶奶说 - 经济学系列电子书</title>
    <!-- Updated for compressed images deployment on Cloudflare Pages - 2025-11-21 -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Microsoft YaHei", "PingFang SC", "Hiragino Sans GB", sans-serif;
            background: #ffffff;
            min-height: 100vh;
            padding: 40px 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
            color: #333;
        }

        .header h1 {
            font-size: 3.5em;
            margin-bottom: 15px;
            color: #2c3e50;
            font-weight: 700;
        }

        .header p {
            font-size: 1.3em;
            color: #666;
            font-weight: 300;
        }

        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 40px;
            margin-top: 40px;
        }

        .book-card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-decoration: none;
            color: inherit;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
        }

        .book-card img {
            width: 100%;
            max-width: 200px;
            height: auto;
            margin: 0 auto 20px;
            border-radius: 8px;
        }

        .book-card h3 {
            font-size: 1.4em;
            margin-bottom: 10px;
            color: #2c3e50;
            text-align: center;
        }

        .book-card p {
            flex-grow: 1;
            font-size: 1em;
            line-height: 1.6;
            color: #666;
            text-align: center;
        }

        .book-card .status {
            margin-top: 15px;
            padding: 8px 16px;
            background: #e8f5e8;
            color: #2d5a2d;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 500;
            text-align: center;
            align-self: center;
        }

        .footer {
            text-align: center;
            margin-top: 80px;
            padding: 40px 20px;
            color: #666;
            border-top: 1px solid #eee;
        }

        .footer p {
            margin: 0;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            body {
                padding: 20px 10px;
            }
            
            .header h1 {
                font-size: 2.5em;
            }
            
            .books-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .book-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>跟奶奶说</h1>
            <p>用最温暖的方式，理解经济学的智慧</p>
        </div>

        <div class="books-grid">
            <a href="intro.html" class="book-card">
                <img src="assets/images/cover.png" alt="微观经济学II讲义封面">
                <h3>跟奶奶说：管理经济学</h3>
                <p>通过奶奶的养鸡场，理解微观经济学。一本用生活化语言讲解管理经济学的电子书。通过奶奶和她的养鸡场这个生动的比喻，帮助您理解生产理论、成本分析、市场结构等核心概念。</p>
                <div class="status">已上线</div>
            </a>
        </div>

        <div class="footer">
            <p>© 2025 跟奶奶说系列 | 让经济学变得简单易懂</p>
        </div>
    </div>
</body>
</html>
